name: ProtonVPN WireGuard Auto-Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */24 * * *'

permissions:
  contents: write

jobs:
  update-vpn-configs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: pip install selenium requests

    - name: Run Downloader Script
      env:
        VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
        VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python proton_downloader_chrome.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "action@github.com"
        
        if [ -f "ProtonVPN_WireGuard_Configs.zip" ]; then
          git add ProtonVPN_WireGuard_Configs.zip downloaded_wg_ids.json
          
          git commit -m "ðŸ”„ Update WireGuard Configs [$(date)]" || echo "No changes to commit"
          
          git push
        else
          echo "No ZIP file found to upload."
        fi
